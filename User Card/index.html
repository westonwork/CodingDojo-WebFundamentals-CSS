<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Img_Howard-Wolowitz.jpg" class="profilePicture" alt="User Circle">
        </div>
        <h1 class="name">Howard Wolowitz</h1>
        <div class="location">
            <img src="Img_Map-Marker.png" id="mapMarker" alt="Map Marker">
            <h3>Pasadena</h3>
        </div>
        <div class="headlineInfo">
            <p>NASA Astronaut | CalTech Engineer | Belt Buckle Enthusiast
            <br>
            Master of math and magic!</p>
        </div>
        <div class="editProfile">
            <img src="Img_Gear.png" id="gear" alt="Gear">
            <a href="#" rel="Edit Profile">edit profile</a>
        </div>
    </div>
</body>
</html>
